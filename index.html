<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-find_Api Practice project</title>
    <link rel="stylesheet" href="style/bootstrap.css">
</head>
<body onload="loadCategoriesData()">

<!-- HEADER SECTION -->
<header class="container my-3">
    <nav class="navbar navbar-light bg-light rounded">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
    </nav>

    <section class="link-container d-flex justify-content-between px-3 my-3" id="link-container">

    </section>

<!-- ALERT SECTION -->
    <section class="container mt-4">
        <div class="alert alert-light" role="alert">
          <span id="news-count">0</span> items found for category
          <span id="category-name"></span>
        </div>
      </section>

<!-- SORTING SECTION  -->
<section class="container d-flex justify-content-between my-4" id="">
    <div class="d-flex justify-content-center align-items-center gap-2">
      <p class="p-0 m-0">Sort By:</p>

      <div>
        <select
          class="form-select"
          id="floatingSelect"
          aria-label="Floating label select example"
        >
          <option selected>Default</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" onclick="showTodaysPick()">Todays pick</button>
      <button class="btn btn-outline-secondary" onclick="showTrending()">Trending</button>
    </div>
  </section>
</header>

<!-- MAIN SECTION -->
<main>
    <section class="all-news container mb-4" id="all-news"></section>
</main>

<!-- FOOTER SECTION -->
<footer></footer>

<!-- script File -->
<script src="js/bootstrap.js"></script>
<script src="js/script.js"></script>
</body>
</html>
